{% extends "base.html" %}

{% block content %}

    <h2>Signup</h2>
    <form method="post">
        <table>
            <tbody>
                <tr>
                    <td>
                        Username
                    </td>
                    <td>
                        <input type="text" name="username">
                    </td>
                    <td class="error">
                        {{username_err}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                    <td class="error">
                        {{password_err}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Verify Password
                    </td>
                    <td>
                        <input type="password" name="verify">
                    </td>
                    <td class="error">
                        {{verify_err}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Email (optional)
                    </td>
                    <td>
                        <input type="text" name="email">
                    </td>
                    <td class="error">
                        {{email_err}}
                    </td>
                </tr>
            </tbody>
        </table>

        <input type="submit">

    </form>

{% endblock %}
